<html lang="ja">
	<head>

        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <link rel="stylesheet" href="./css/style.css">

        <script src="./js/script.js"></script>

        <title>ログイン</title>
	</head>

	<body>
        <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_password_val -->
        <div id="wrap" class="container">
            
            <div id="header"></div>
        
            <div class="row">
                <h1>ログイン</h1>
            </div>
            <div class="row">
                <div class="container m-3">
                    <form name="user_register" method="POST" action="user_register.php">
                        <div class="col-3" style="margin: auto;">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="col-3" style="margin: auto;">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>

                        <button type="submit" class="btn btn-primary" style="margin: 1em">ログイン</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <a href="./change_password.html">パスワードをお忘れになった方はこちら</a>
            </div>
        </div>
        <script src="./js/bootstrap.bundle.min.js"></script>
	</body>
